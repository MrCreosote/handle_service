<VirtualHost *:80>
	DocumentRoot /kb/deployment/services/aux_store/
	ErrorLog /kb/deployment/services/aux_store/logs/uploader_error_log
	CustomLog /kb/deployment/services/aux_store/logs/uploader_access_log combined

	<Directory /uploader>
		Options +FollowSymLinks +ExecCGI
		DirectoryIndex uploader.cgi
		AllowOverride all
	</Directory>

	<Directory /uploader/assets>
	        SetHandler default-handler
	        allow from all
	</Directory>

	<Directory /Tmp>
	        allow from all
	</Directory>
</VirtualHost>